<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BRACES & ALIGNERS</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f2fdf6;
      color: #222;
    }
    header {
      background-color: #4CAF50;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    nav {
      display: flex;
      justify-content: center;
      gap: 2rem;
      background-color: #e0f7ea;
      padding: 0.5rem;
    }
    nav a {
      color: #333;
      text-decoration: none;
      font-weight: bold;
    }
    .hero {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }
    .hero img {
      max-width: 300px;
      border-radius: 10px;
      margin-bottom: 1rem;
    }
    .services, .about, .gallery, .contact {
      padding: 2rem;
      max-width: 800px;
      margin: auto;
    }
    .services ul {
      list-style: none;
      padding: 0;
    }
    .services li {
      margin-bottom: 0.5rem;
    }
    .gallery img {
      max-width: 100%;
      border-radius: 10px;
      margin: 0.5rem 0;
    }
    .cta {
      background-color: #d4f7e1;
      padding: 1rem;
      text-align: center;
    }
    .cta a {
      background-color: #4CAF50;
      color: white;
      padding: 0.75rem 1.5rem;
      text-decoration: none;
      border-radius: 5px;
    }
    footer {
      background-color: #4CAF50;
      color: white;
      text-align: center;
      padding: 1rem;
    }
  </style>
</head>
